<!DOCTYPE HTML>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="brickout.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="brickout.js"></script>
    </head>
    <body>
        <div id="startScreen">
            <h1>Brick Out</h1>
            <button id="startButton">게임 시작</button>
            <button id="levelButton">난이도 : 중</button>
            <button id="settingButton">환경 설정</button>
        </div>
        <div id="settingPage" class="offScreen">
            <h1>환경 설정</h1>
            <p>효과음</p>
            <input id="soundEffect" type="range" min="0" max="10" step="1" value="5"/>
            <p>배경음악</p>
            <input id="BGM" type="range" min="0" max="10" step="1" value="5"/>
        </div>
        <div id="main_game" class="offScreen">
            <canvas id="gameScreen"></canvas>
        </div>
        <div id="key_game" class="mini_game offScreen">
            <div id="key_zone">
                <div class="input_keys">
                    <img class="key_img">
                </div>
                <div class="input_keys">
                    <img class="key_img">
                </div>
                <div class="input_keys">
                    <img class="key_img">
                </div>
                <div class="input_keys">
                    <img class="key_img">
                </div>
                <div class="input_keys">
                    <img class="key_img">
                </div>
            </div>

            <div class="game_CountBar">
                <div class="count_Mainbar"></div>
            </div>
            <div id="key_game_textField"></div>
        </div>
    </body>
</html>
